{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Products{% endblock %}</title>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ps-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">My market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="ms-5 navbar-nav">
                    <a class="nav-link" href="{% url 'index' %}">Products</a>
                    {% block menu %}{% endblock %}
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>

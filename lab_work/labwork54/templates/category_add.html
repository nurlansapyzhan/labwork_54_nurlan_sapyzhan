{% extends 'base.html' %}
{% block title %}
    Add new category
{% endblock %}
{% block menu %}
    <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
{% endblock %}
{% block content %}
    <h1>Add Category</h1>
    <div class="form">
        <form action="{% url 'add_category' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="category_description" rows="3" name="category_description"
                          placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add category</button>
        </form>
    </div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Main page</title>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">My market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="ms-5 navbar-nav">
                    <a class="nav-link" href="{% url 'index' %}">Products</a>
                    <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
                    <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ product.image }}" class="card-img-top img-thumbnail ms-2" alt="product image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text">{{ product.category }}</p>
                        <h5 class="card-title">Price: {{ product.price }}â‚¸</h5>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary stretched-link">See more >>> </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>

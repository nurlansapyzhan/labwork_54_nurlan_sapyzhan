{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Main page</title>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">My market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="ms-5 navbar-nav">
                    <a class="nav-link" href="{% url 'index' %}">Products</a>
                    <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
                    <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-4">
    <h1>Add Product</h1>
    <div class="form">
        <form action="{% url 'add_product' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Title">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="image" name="image" placeholder="Image url">
            </div>
            <select class="form-select mb-3" aria-label="Category" name="category_id">
                {% for category in categories %}
                    <option value="{{ category.id }}"
                            >{{ category.category_name }}</option>
                {% endfor %}
            </select>
            <div class="mb-3">
                <textarea class="form-control" id="description" rows="3" name="description"
                          placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add product</button>
        </form>
    </div>
</div>
</body>
</html>
